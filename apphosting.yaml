# Specifies the version of the App Hosting config.
# The only supported version is 0.1.
version: 0.1

# Specifies the command to build your app.
# This is run in your project's root directory.
build:
  run: npm run build

# Specifies the command to run your app.
# This is run in your project's root directory.
run:
  run: npm run start

# Specifies the runtime to use.
runtime: nodejs20
